        <div class="text" style="font-family: NSimSun;">控制各种形状的方块不断下落，并在底部堆叠。<span style="color:red;">目标是让方块填满一行，一旦填满，那一行就会消失，同时为你赢得分数。</span>同时<span style="color:red;">要避免方块堆到顶部，否则游戏结束。</span>挑战在于快速思考和精准操作，以保持游戏的进行。</div>
