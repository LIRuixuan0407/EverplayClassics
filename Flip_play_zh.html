<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>纸牌记忆</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Concert+One|Nova+Slim">
    <link rel="stylesheet" href="Flip_styles.css">
</head>
<body>
    <a href="Flip_zh.html" class="back-button"></a>

    <div class="container">
        <header>
            <h1>纸牌配对游戏</h1>
        </header>

        <section class="score-table">
            <ul class="stars">
                <li>
                    <i id="star1" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star2" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star3" class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">配对次数: 0</span>
            <span class="timer">消耗时间: 0:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main>
            <ul class="deck"></ul>
        </main>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">恭喜你赢了！</h1>
                <h3 class="stats"></h3>
                <button class="new-game">再来一次！</button>
            </div>
        </div>
    </div>
    <script src="Flip_play_zh.js"></script>

</body>
</html>
